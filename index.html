<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Luckiest+Guy|Passion+One|Rubik+Mono+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2 class="brand-logo center">Train Time</h2>
        </div>
    </nav>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/train.jpg"></div>
    </div>
    <div class="container-second">
        <div class="col-sm-12 articleHeader">
            <h3>Current Train Schedule</h3>
        </div>
        <div class="col-sm-12 trainArea">
            <div class="panel-body">
                <table class="table">
                    <tr id="table-header">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-12 parameters">
        <h3>Add Train</h3>
    </div>
    <div class="col-sm-12 search">
        <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="first-time">First Train Time</label>
                <input type="text" class="form-control" id="first-time" placeholder="HH:mm - 24 Hour Clock">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
            </div>
            <button type="submit" class="btn btn-default" id="submit-train">Submit</button>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.parallax').parallax();
    });
    </script>
</body>

</html>
